# Set environment
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins/default'
set-environment -g TMUX_CONF_FILE "$HOME/.config/tmux/tmux-zen.conf"

# Override LC and LANG
set-environment -g LANG 'en_US.UTF-8'
set-environment -g LC_ALL 'en_US.UTF-8'
set-environment -g LC_CTYPE 'en_US.UTF-8'

# No plugins for zen mode - truly minimal
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# Dracula theme - no plugin needed, configured manually

set-option -sa terminal-overrides ",xterm*:Tc"

# Set the prefix to Ctrl+Space
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# nested tmux, obey me
bind-key Space send-prefix

## tmux prefix highlight
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_prefix_prompt 'PRE'
set -g @prefix_highlight_copy_prompt 'COPY'
set -g @prefix_highlight_sync_prompt 'SYNC'
set -g @prefix_highlight_empty_prompt 'TMUX'

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Mouse support with natural scrolling
set -g mouse on

# mouse toggle with status display
unbind-key m ; bind-key m if-shell '[ "$(tmux show -gv mouse)" = "on" ]' 'set -g mouse off; display-message "Mouse: OFF"' 'set -g mouse on; display-message "Mouse: ON"'

# Natural mouse scrolling - no weird characters
bind-key -n WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -n WheelDownPane select-pane -t = \; send-keys -M

# In copy mode, scroll smoothly
bind-key -T copy-mode WheelUpPane send-keys -X -N 3 scroll-up
bind-key -T copy-mode WheelDownPane send-keys -X -N 3 scroll-down
bind-key -T copy-mode-vi WheelUpPane send-keys -X -N 3 scroll-up
bind-key -T copy-mode-vi WheelDownPane send-keys -X -N 3 scroll-down

# Disable mouse drag to prevent accidental copy mode
unbind-key -n MouseDrag1Pane

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# set vi-mode
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# clipboard integration
# Linux clipboard support
if-shell 'command -v xclip' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"'
if-shell 'command -v xsel' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -ib"'

# macOS clipboard support
if-shell 'command -v pbcopy' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"'

# Windows clipboard support (WSL)
if-shell 'command -v clip.exe' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"'

# Mouse selection copies to clipboard
if-shell 'command -v xclip' \
  'bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"'
if-shell 'command -v xsel' \
  'bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xsel -ib"'
if-shell 'command -v pbcopy' \
  'bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"'
if-shell 'command -v clip.exe' \
  'bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "clip.exe"'

# Paste from clipboard
bind-key C-v run-shell "xclip -o -sel clipboard | tmux load-buffer - ; tmux paste-buffer"

# new window and retain cwd
bind-key c new-window -c "#{pane_current_path}"

# rename window

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Source setup file
bind-key R run-shell 'tmux source-file "$TMUX_CONF_FILE" \; display-message "Reloaded $TMUX_CONF_FILE"'

# Theming - Dracula
set -g @dracula_bg "#282a36"
set -g @dracula_current_line "#44475a"
set -g @dracula_fg "#f8f8f2"
set -g @dracula_comment "#6272a4"
set -g @dracula_cyan "#8be9fd"
set -g @dracula_green "#50fa7b"
set -g @dracula_orange "#ffb86c"
set -g @dracula_pink "#ff79c6"
set -g @dracula_purple "#bd93f9"
set -g @dracula_red "#ff5555"
set -g @dracula_yellow "#f1fa8c"
set -g status-right-length 100
set -g status-left-length 100

# status line - minimal zen style
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-left-length 80
set -g status-right-length 50
set -g status-style "bg=#282a36,fg=#f8f8f2"

# Status left - Simple zen style
set -g status-left "#{?client_prefix,#[fg=#50fa7b]#[bold]PREFIX,#[fg=#bd93f9]#[bold]ZEN} #[fg=#8be9fd]#[nobold]| #[fg=#f8f8f2]$USER@#h"

# Status right - Simple zen style
set -g status-right "#[fg=#8be9fd]%H:%M #[fg=#f8f8f2]%m/%d"

# windows - simple style
set -g window-status-separator ''
set -g window-status-format "#[fg=#6272a4] #I #W "
set -g window-status-current-format "#[fg=#282a36,bg=#bd93f9,bold] #I #W #[fg=#f8f8f2,bg=#282a36,nobold]"

